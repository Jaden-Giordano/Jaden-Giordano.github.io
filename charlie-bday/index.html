<!DOCTYPE html>
<html>

<head>
  <title>Happy Birthday</title>
  <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #111;
      }
      #container {
        position: relative;
      }
      #container canvas, #overlay {
        position: absolute;
      }
      canvas {
        border: 1px solid black;
      }
      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
      }
  </style>

<link href="http://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="container">
    <iframe id='rock' style='display: none'></iframe>
    <canvas id="world"></canvas>
    <div class="footer" id="overlay">
      <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/38140730&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
    </div>
  </div>

  <script src="confetti.js"></script>
  <script>
    document.getElementById('world').addEventListener('click', function() {
      window.open('https://drive.google.com/open?id=0B5T2wgbqjc4zanpINTVES0NBSHc');
    });
  </script>
</body>

</html>
